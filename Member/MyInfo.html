<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="laAir">

    <meta charset="utf-8">

    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel='stylesheet' href='/Resource/style/style.css' type='text/css' media='all'>
    <link href="/Resource/images/cl.ico" rel="icon" type="image/x-icon"/>

    <![if !IE]>
    <script src="/Library/angular/angular1.4.8.min.js"></script>
    <script src="/Library/angular/angular-cookies1.4.8.min.js"></script>
    <![endif]>

    <!--[if gte IE 9]>
    <script src="/Library/angular/angular1.4.8.min.js"></script>

    <!--[if lte IE 8]>
    <script src="/Library/angular/angular1.2.28.min.js"></script>

    <script src="/Library/others/Placeholders.js"></script>

    <script src="/Library/others/json2.js"></script>

    <script src="/Service/entityClass/laEntityClass.js"></script>
    <script src="/Service/serviceImpl/laGlobalServiceImpl.js"></script>
    <script src="/Service/serviceImpl/laOrderServiceImpl.js"></script>
    <script src="/Service/serviceImpl/laUserServiceImpl.js"></script>
    <script src="/Service/serviceImpl/laAir.js"></script>

    <script type="text/javascript" src="/Library/others/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="/Library/others/jquery.slide.js"></script>
    <script type="text/javascript" src="/Library/others/hDate.js"></script>
    <script type="text/javascript" src="/Library/others/bootbox.min.js"></script>
    <script type="text/javascript" src="/B2C/js/application.js"></script>
    <script type="text/javascript" src="/Library/others/Base64.js"></script>

    <script src="controller/MyInfoCtl.js"></script>
</head>
<body ng-controller="laAir_MemberMyInfoPageCtl">

<div ng-include="'/Resource/commonHtml/header.html'"></div>

<div class="wrapper">
    <div class="container personal-wrapper">

        <div ng-include="'LeftMenu.html'"></div>

        <div class="content">
            <div class="panel-sm">
                <div class="media-cilent">
                    <div class="pull-left"><img src="/Resource/images/hi.png"></div>
                    <h2>{{UserInfo.Name}}</h2>
                    <p>欢迎您登录长龙会员中心</p>

                    <div class="pull-right" style="margin-top: -40px;">
                        <img src="/Resource/images/loong.png" style="width:53px;height:50px;">
                        <p style="margin-top: -20px;font-weight: bold;"><a href="RegVipMember.html">加入长龙常客俱乐部</a></p>
                    </div>
                </div>
                <div id="div_userInfo">
                    <div class="vipmessage">
                        <h2>会员基本信息<a class="pull-right btn btn-small" href="javascript:;" ng-click="btnShowEditUserInfoClick();">修改会员信息</a></h2>

                        <div class="clip">
                            <div class="control-group" style="display: none;">
                                <label class="control-label">会员ID:</label>

                                <div class="controls">
                                    <label class="texts"></label>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">会员姓名:</label>

                                <div class="controls">
                                    <label class="texts">{{UserInfo.Name}}</label>
                                    <input type="hidden" value="{{UserInfoStr}}">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">出生年月:</label>

                                <div class="controls">
                                    <label class="texts">{{UserInfo.Brithday}}</label>
                                </div>
                            </div>
                            <div class="control-group" style="display: none;;">
                                <label class="control-label">性别:</label>

                                <div class="controls">
                                    <label class="texts">{{UserInfo.SexCH}}</label>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">证件类型:</label>

                                <div class="controls">
                                    <label class="texts">{{UserInfo.FoidTypeCH}}</label>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">证件号:</label>

                                <div class="controls">
                                    <label class="texts">{{UserInfo.Foid}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="vipmessage">
                        <h2>地址及联系方式</h2>

                        <div class="clip">
                            <div class="control-group">
                                <label class="control-label">联系地址:</label>

                                <div class="controls">
                                    <label class="texts">{{UserInfo.Address}}</label>
                                </div>
                            </div>
                            <div class="control-group" style="display: none;">
                                <label class="control-label">邮政编码:</label>

                                <div class="controls">
                                    <label class="texts"></label>
                                </div>
                            </div>
                            <div class="control-group" style="display: none;">
                                <label class="control-label">固定电话:</label>

                                <div class="controls">
                                    <label class="texts"></label>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">移动电话:</label>

                                <div class="controls">
                                    <label class="texts">{{UserInfo.Mobile}}</label>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">电子邮件:</label>

                                <div class="controls">
                                    <label class="texts">{{UserInfo.EMail}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="div_userInfoModi" class="vipmessage" style="display: none;">
                    <h2>修改会员信息</h2>

                    <div class="clip">
                        <div class="control-group">
                            <label class="control-label"><span style="color: red;">*</span>手机验证码:</label>

                            <div class="controls">
                                <input type="text" placeholder="验证码" style="width:50px;" ng-model="ValidCode">
                                <input type="button" class="btn btn-small" style="cursor:pointer;" value="发送验证码" id="btnGetSMS" ng-click="btnSendMobileValidCodeClick();">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">证件类型:</label>

                            <div class="controls">
                                <select id="foIdType" ng-model="UserInfo.FoidType"
                                        ng-options="t.v as t.t for t in foIdTypeOptions">
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">证件号码:</label>

                            <div class="controls">
                                <input type="text" id="foIdNo" ng-model="UserInfo.Foid" ng-change="IdentityChange();" onblur="javascript:this.value = this.value.toUpperCase();"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">出生日期:</label>

                            <div class="controls">
                                <label class="texts"><input type="text" id="brithday" onclick="javascript:calendar.show({id: this, minDay: '1900-1-1', ok: function () {}});" ng-model="UserInfo.Brithday"/></label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">联系地址:</label>

                            <div class="controls">
                                <label class="texts"><input type="text" id="address" ng-model="UserInfo.Address"/></label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">电子邮箱:</label>

                            <div class="controls">
                                <label class="texts"><input type="text" id="email" ng-model="UserInfo.EMail"/></label>
                            </div>
                        </div>
                        <div class="submit-pay">
                            <a class="pull-right btn" href="javascript:;" ng-click="btnShowEditUserInfoCancelClick();">取消</a>
                            <a class="pull-right btn" href="javascript:;" ng-click="btnShowEditUserInfoSaveClick();">保存</a>
                        </div>
                    </div>
                </div>
                <!--
                <div class="vipmessage">
                    <h2>电子期刊</h2>

                    <div class="clip">
                        <div class="control-group">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <label class="checkbox inline"><input type="checkbox" name="dd">订阅电子期刊</label>
                        </div>
                    </div>
                </div>
                -->
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="divide"></div>
    </div>
</div>

<div ng-include="'/Resource/commonHtml/footer.html'"></div>

</body>
</html>
