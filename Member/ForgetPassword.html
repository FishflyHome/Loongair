<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="laAir">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache, must-revalidate">
    <meta http-equiv="Cache" content="no-cache">


    <title></title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="format-detection" content="telephone=yes"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="canonical" href="http://www.loongair.cn/"/>

    <link rel='stylesheet' href='/Resource/style/style.css' type='text/css' media='all'>
    <link href="/Resource/images/cl.ico" rel="icon" type="image/x-icon"/>

    <![if !IE]>
    <script src="/Library/angular/angular1.4.8.min.js"></script>
    <script src="/Library/angular/angular-cookies1.4.8.min.js"></script>
    <![endif]>

    <!--[if gte IE 9]>
    <script src="/Library/angular/angular1.4.8.min.js"></script>
    <script src="/Library/angular/angular-cookies1.4.8.min.js"></script>
    <![endif]-->

    <!--[if lte IE 8]>
    <script src="/Library/angular/angular1.2.28.min.js"></script>
    <script src="/Library/angular/angular-cookies1.2.28.js"></script>
    <![endif]-->

    <!--[if lte IE 9]>
    <script src="/Library/others/Placeholders.js"></script>
    <![endif]-->

    <!--[if lt IE 9]>
    <script src="/Library/others/json2.js"></script>
    <![endif]-->

    <script src="/Service/entityClass/laEntityClass.js"></script>
    <script src="/Service/serviceImpl/laGlobalServiceImpl.js"></script>
    <script src="/Service/serviceImpl/laOrderServiceImpl.js"></script>
    <script src="/Service/serviceImpl/laUserServiceImpl.js"></script>
    <script src="/Service/serviceImpl/laAir.js"></script>

    <script type="text/javascript" src="/Library/others/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="/Library/others/jquery.slide.js"></script>
    <script type="text/javascript" src="/Library/others/bootbox.min.js"></script>
    <script type="text/javascript" src="/B2C/js/application.js"></script>

    <script src="controller/ForgetPwdCtl.js"></script>
</head>
<body ng-controller="laAir_MemberForgetPwdPageCtl">
<div ng-include="'/Resource/commonHtml/header.html'"></div>
<div class="wrapper">
    <div class="container">
        <div class="panel-sm panel">
            <div class="ff_form main-fm">
                <h2>找回密码</h2>

                <div>
                    <dl>
                        <dt>你的手机号码</dt>
                        <dd class="PhoneNumber">
                            <input type="text" ng-model="mobile" placeholder="请输入11位手机号码">
                            <input type="button" class="btn" value="发送验证码" id="btnGetSMS" ng-click="btnSendMobileValidCodeClick();">
                            <span class="error" ng-show="!mobileValid">请输入11位手机号码</span>
                        </dd>
                    </dl>
                    <!--
                    <dl>
                        <dt>验证码</dt>
                        <dd class="code">
                            <input type="text" class="input-small" id="img-checkcode">
                            <img src="#" width="80" height="30" alt="">
                            <a href="javascript:;" class="link">看不清，换一张</a>
                        </dd>
                    </dl>
                    -->
                    <dl>
                        <dt>证件号码</dt>
                        <dd class="PhoneNumber">
                            <input type="text" ng-model="foid" placeholder="请输入证件号码">
                            <span class="error" ng-show="!foidValid">请输入证件号码</span>
                        </dd>
                    </dl>
                    <dl>
                        <dt>短信验证码</dt>
                        <dd class="code">
                            <input type="text" class="input-small" ng-model="mobileValidCode" placeholder="短信验证码">
                            <span class="error" ng-show="!mobcodeValid">请输入收到的短信验证码</span>
                        </dd>
                    </dl>
                    <dl>
                        <dt>新密码</dt>
                        <dd class="NewPassword">
                            <input type="password" ng-model="newPwd" placeholder="字母+数字（6-20位）">
                            <span class="error" ng-show="!newpwdValid">请输入至少6-20位字母+数字组成的新密码</span>
                        </dd>
                    </dl>
                    <dl>
                        <dt>重复新密码</dt>
                        <dd class="NewPassword">
                            <input type="password" ng-model="newConPwd" placeholder="请重新输入新密码确认">
                            <span class="error" ng-show="!newpwdconValid">新旧密码输入不一致</span>
                        </dd>
                    </dl>
                    <div class="clearfix"></div>
                </div>
                <div class="text_center">
                    <a class="btn btn-large" href="javascript:;" ng-show="!isSaving" ng-click="btnFindPwdClick();">确认修改</a>
                    <label style="line-height:60px;" ng-show="isSaving">
                        <img src="/Resource/images/loadingCircle.jpg" style="width:60px;height:60px;">
                        <span>正在找回密码...</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="divide"></div>
    </div>
</div>
<div ng-include="'/Resource/commonHtml/footer.html'"></div>
</body>
</html>
