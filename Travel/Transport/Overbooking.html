                    <h2>超售公示说明</h2>

                    <div class="art-content">
                        <p>
                            <span>为满足更多旅客出行需求，我们可能在部分容易出现座位虚耗的航班上采取适当超售的方法，以保证更多的旅客搭乘理想的航班。</span>
                        </p>
                        <p>
                            <span>如果航班发生超售，我们会在机场首先征询自愿搭乘晚一些航班或者自愿取消行程的旅客。在没有足够的自愿者情况下，我们可拒绝部分旅客登机。</span>
                        </p>
                        <p>
                            <span>由于我们的航班超售造成您未能按照原定航班成行，我们将安排最早有可利用座位的航班让您尽快成行或免费办理退票，同时给予一定形式的补偿。</span>
                        </p>
