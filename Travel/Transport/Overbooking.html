        <div class="content">
            <div class="panel-sm">
                <div class="article">
                    <h2>超售公示说明</h2>

                    <div class="art-content">
                        <p style="text-indent:8pt;">
                            <span style="font-size:16px;">尊敬的旅客，您好：</span>
                        </p>
                        <p>
                            <span>为满足更多旅客朋友的出行需求，减少因部分旅客朋友临时取消出行计划而造成的航班座位虚耗，我们可能在部分容易出现座位虚耗的航班上采取适当超售的方法，以保证更多的旅客朋友搭乘理想的航班。</span>
                        </p>
                        <p>
                            <span>如果航班发生超售，我们会在机场柜台征询自愿搭乘后续航班或者自愿取消行程的旅客朋友。若没有足够的自愿者，我们会按照优先级保障乘机顺序拒绝部分旅客朋友登机。</span>
                        </p>
                        <p>
                            <span>对于未能按原定航班成行的旅客，我们会优先安排最早可利用座位的航班让旅客朋友尽快成行或免费办理退票，并给予一定形式的经济补偿。</span>
                        </p>
                        <p>
                            <span>对于您的理解与配合，我们深表感谢！</span>
                        </p>
                        <p style="text-indent:32pt;">
                            <span style="font-size:16px; float:right;">长龙航空有限公司</span>
                        </p>
                    </div>
