<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>PDF在线浏览</title>

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="format-detection" content="telephone=yes"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="canonical" href="http://www.loongair.cn/"/>

    <link href="/Resource/images/cl.ico" rel="icon" type="image/x-icon"/>

    <script type="text/javascript" src="/Library/others/jquery-1.10.1.min.js"></script>
    <script src="/Library/others/pdfobject.min.js"></script>
</head>
<body>
<div id="pdfshow" style="width:100%;">

</div>
<script>
    $(function () {
        $("#pdfshow").css({"height": window.screen.height});

        var curHref = window.location.href.split('?');
        if (curHref.length >= 2) {
            var params = curHref[1].split('&');
            for (var i = 0; i < params.length; i++) {
                var param = params[i].split('=');
                if (param.length >= 2) {
                    if (param[0] == 'file') {
                        var FileSrc = param[1];

                        PDFObject.embed(FileSrc, "#pdfshow");
                        break;
                    }
                }
            }
        }
    });
</script>
</body>
</html>
