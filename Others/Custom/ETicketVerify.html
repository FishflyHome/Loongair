<!DOCTYPE html>
<html lang="en" ng-app="laAir">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="format-detection" content="telephone=yes"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="canonical" href="http://www.loongair.cn/"/>

    <link rel='stylesheet' href='/Resource/style/style.css' type='text/css' media='all'>
    <link href="/Resource/images/cl.ico" rel="icon" type="image/x-icon"/>

    <![if !IE]>
    <script src="/Library/angular/angular1.4.8.min.js"></script>
    <script src="/Library/angular/angular-cookies1.4.8.min.js"></script>
    <![endif]>

    <!--[if gte IE 9]>
    <script src="/Library/angular/angular1.4.8.min.js"></script>
    <script src="/Library/angular/angular-cookies1.4.8.min.js"></script>
    <![endif]-->

    <!--[if lte IE 8]>
    <script src="/Library/angular/angular1.2.28.min.js"></script>
    <script src="/Library/angular/angular-cookies1.2.28.js"></script>
    <![endif]-->

    <!--[if lte IE 9]>
    <script src="/Library/others/Placeholders.js"></script>
    <![endif]-->

    <!--[if lt IE 9]>
    <script src="/Library/others/json2.js"></script>
    <![endif]-->

    <script src="/Service/entityClass/laEntityClass.js"></script>
    <script src="/Service/serviceImpl/laGlobalServiceImpl.js"></script>
    <script src="/Service/serviceImpl/laOrderServiceImpl.js"></script>
    <script src="/Service/serviceImpl/laUserServiceImpl.js"></script>
    <script src="/Service/serviceImpl/laAir.js"></script>

    <script type="text/javascript" src="/Library/others/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="/Library/others/jQuery.MD5.js"></script>
    <script type="text/javascript" src="/Library/others/bootbox.min.js"></script>
    <script type="text/javascript" src="/B2C/js/application.js"></script>

    <script src="controller/CustomCtl.js"></script>
</head>
<body ng-controller="laAir_Custom_ETicketVerifyPageCtl">

<div ng-include="'/Resource/commonHtml/header.html'"></div>

<div class="wrapper">
    <div class="container">
        <div class="panel-sm panel">
            <div class="ff_form main-fm">
                <h2>客票验真</h2>

                <div>
                    <dl>
                        <dt>电子票号</dt>
                        <dd class="PhoneNumber">
                            <input type="text" id="tic1" placeholder="xxx" maxlength="3" style="width:25px;"
                                   ng-model="tic1" ng-change="btnTicPartChange();">&nbsp;-&nbsp;
                            <input type="text" id="tic2" placeholder="xxxxxxxxxx" maxlength="10" style="width:113px;"
                                   ng-model="tic2" ng-change="btnTicPartChange();">
                        </dd>
                    </dl>
                    <dl>
                        <dt>旅客姓名</dt>
                        <dd class="NewPassword">
                            <input type="text" placeholder="请输入旅客姓名" ng-model="PassengerName">
                        </dd>
                    </dl>
                    <dl>
                        <dt>验证码</dt>
                        <dd class="NewPassword">
                            <input type="text" class="text" placeholder="请输入图片验证码" ng-model="ValidCode">&nbsp;&nbsp;
                            <a href="javascript:;" ng-click="btnChangeVerifyCode();" title="点击图片换一张"><img style="width:72px;height:22px; margin-top: 6px;"
                                                                                                          ng-src="data:image/gif;base64,{{ImgVerifyCode}}"></a>&nbsp;&nbsp;
                            <a class="link" href="javascript:;" ng-click="btnChangeVerifyCode();">换一张</a>
                        </dd>
                    </dl>
                    <div class="clearfix"></div>
                </div>
                <div class="text_center">
                    <label style="line-height:60px;" ng-show="isCommitQuery">
                        <img src="/Resource/images/loadingCircle.jpg" style="width:60px;height:60px;">
                    </label>
                    <a class="btn btn-large" href="javascript:;" ng-click="btnCheckTicket();" ng-show="!isCommitQuery">提交查询</a>
                </div>

                <div ng-show="CheckedDesc!='' && CheckedDesc!=undefined"
                     style="margin: 30px 150px 10px 150px;border-style:solid;border-width: 1px;border-color:#f8efe8;border-radius: 5px;">
                    <h2 style="color:brown;">验证结果</h2>

                    <div class="control-group">
                        <label style="margin-left: 20px;">{{CheckedDesc}}</label>

                        <div class="controls">
                            <label class="texts"></label>
                        </div>
                    </div>
                </div>

                <p class="text_center">忘记电子客票号？可拨打长龙航空服务热线 <span class="red">0571-89999999</span>
                </p>

            </div>
        </div>

        <div class="divide"></div>
    </div>
</div>

<div ng-include="'/Resource/commonHtml/footer.html'"></div>

</body>
</html>
