<!DOCTYPE html>
<html lang="en" ng-app="laAir">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="format-detection" content="telephone=yes"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="canonical" href="http://www.loongair.cn/"/>

    <link rel='stylesheet' href='/Resource/style/style.css' type='text/css' media='all'>
    <link href="/Resource/images/cl.ico" rel="icon" type="image/x-icon"/>

    <![if !IE]>
    <script src="/Library/angular/angular1.4.8.min.js"></script>
    <script src="/Library/angular/angular-cookies1.4.8.min.js"></script>
    <![endif]>

    <!--[if gte IE 9]>
    <script src="/Library/angular/angular1.4.8.min.js"></script>
    <script src="/Library/angular/angular-cookies1.4.8.min.js"></script>
    <![endif]-->

    <!--[if lte IE 8]>
    <script src="/Library/angular/angular1.2.28.min.js"></script>
    <script src="/Library/angular/angular-cookies1.2.28.js"></script>
    <![endif]-->

    <!--[if lt IE 9]>
    <script src="/Library/others/json2.js"></script>
    <![endif]-->

    <script src="/Service/entityClass/laEntityClass.js"></script>
    <script src="/Service/serviceImpl/laGlobalServiceImpl.js"></script>
    <script src="/Service/serviceImpl/laOrderServiceImpl.js"></script>
    <script src="/Service/serviceImpl/laUserServiceImpl.js"></script>
    <script src="/Service/serviceImpl/laAir.js"></script>

    <script type="text/javascript" src="/Library/others/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="/Library/others/bootbox.min.js"></script>
    <script type="text/javascript" src="/B2C/js/application.js"></script>

    <script src="controller/AboutUsCtl.js"></script>
</head>
<body ng-controller="laAir_AboutUs_WebSiteMapPageCtl">

<div ng-include="'/Resource/commonHtml/header.html'"></div>

<div class="wrapper">
    <!--
    <div class="container">
        <div class="panel-sm panel">
            <div class="article">
                <h2>网站地图</h2>

                <div class="art-content">
                    <p>努力维护中，敬请期待！</p>
                </div>
            </div>
        </div>

        <div class="divide"></div>
    </div>
    -->
    <div class="container personal-wrapper">
        <div ng-include="'AboutUsLeftMenu.html'"></div>
        <div class="content">
            <div class="panel-sm">
                <div class="article" style="min-height: 50px;">
                    <h3 style="border-bottom:1px dashed #b81b22;">国内机票</h3>
                    <div style="margin-left: 30px;" class="clearfix">
                        <div class="control" style="width:25%; font-size: 12px;" ng-repeat="tic in SpecialTicket.AirLineList track by $index">
                            <a href="javascript:;" ng-click="btnTicketClick(tic);">{{tic.DepartureAirportCH}}-{{tic.ArriveAirportCH}}机票</a>
                        </div>
                    </div>
                </div>
                <br>
                <div class="article" style="min-height: 50px; margin-top: 50px;">
                    <h3 style="border-bottom:1px dashed #b81b22;">出行帮助</h3>
                    <div style="margin-left: 30px;">
                        <div class="control" style="width:30%;" ng-repeat="menu in TransportMenuList | orderBy:'i'" ng-if="menu.s">
                            <a href="{{menu.u}}" target="_blank">{{menu.t}}</a>
                        </div>
                    </div>
                </div>
                <br>
                <div class="article" style="min-height: 100px; margin-top: 50px;">
                    <h3 style="border-bottom:1px dashed #b81b22;">旅客服务</h3>
                    <div style="margin-left: 30px;">
                        <div class="control" style="width:25%;" ng-repeat="menu in PassengerMenuList | orderBy:'i'" ng-if="menu.s">
                            <a href="{{menu.u}}" target="_blank">{{menu.t}}</a>
                        </div>
                    </div>
                </div>
                <br>
                <div class="article" style="min-height: 50px; margin-top: 50px;">
                    <h3 style="border-bottom:1px dashed #b81b22;">机上服务</h3>
                    <div style="margin-left: 30px;">
                        <div class="control" style="width:25%;" ng-repeat="menu in AirplaneMenuList | orderBy:'i'" ng-if="menu.s">
                            <a href="{{menu.u}}" target="_blank">{{menu.t}}</a>
                        </div>
                    </div>
                </div>
                <br>
                <div class="article" style="min-height: 50px; margin-top: 50px;">
                    <h3 style="border-bottom:1px dashed #b81b22;">联系我们</h3>
                    <div style="margin-left: 30px;">
                        <span>
                            地址：浙江省杭州市萧山国际机场5号路长龙航空办公大楼
                        </span>
                        <br>
                        <span>
                            电话：0571-89999999
                        </span>
                        <br>
                        <span>
                            邮箱：e-commerce@loongair.cn
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="divide"></div>
    </div>

</div>

<div ng-include="'/Resource/commonHtml/footer.html'"></div>

</body>
</html>
